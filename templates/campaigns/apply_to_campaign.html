{% extends 'base.html' %}
{% load form_tags %}

{% block title %}Postularse a {{ campaign.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Postularse a {{ campaign.name }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_message" class="form-label">Mensaje</label>
                    {{ form.message|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
